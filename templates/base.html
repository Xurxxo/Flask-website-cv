<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Terminal CV{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <div class="topbar-left">
            <div class="topbar-badge">cli</div>
            <div class="topbar-title">
                <span class="prompt-label">$</span>
                <span class="prompt-text">
                    <span id="prompt-typing">terminal-cv</span>
                    <span id="prompt-cursor" class="cursor blink" aria-hidden="true">â–Š</span>
                </span>
            </div>
        </div>
        <nav class="topbar-nav">
            <a href="{{ url_for('index') }}">~</a>
            <a href="{{ url_for('whoami') }}">whoami</a>
            <a href="{{ url_for('ls') }}">ls ~/projects</a>
            <a href="{{ url_for('work') }}">ls ~/workhistory</a>
            <a href="{{ url_for('studies') }}">ls ~/studies</a>
            <a href="{{ url_for('man') }}">man contact</a>
        </nav>
    </header>

    <main class="page">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
